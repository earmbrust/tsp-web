<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>TSP Web</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/3.0.3/socket.io.min.js" integrity="sha512-uElffqRAo44n9cqo42itgRMY0L0zNZWEj3RGTQwyQsITiz4CB6rALOu1/S4O5iy/vFTMNs8gmTpDXB8mfQpjOg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js" integrity="sha512-bLT0Qm9VnAYZDflyKcBaQ2gg0hSYNQrJ8RilYldYQ1FxQYoCLtUjuuRuZo+fjqhx/qtq/1itJ0C2ejDxltZVFg==" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/toastr.js/2.1.4/toastr.min.js" integrity="sha512-lbwH47l/tPXJYG9AcFNoJaTMhGvYWhVM9YI43CT+uteTRRaiLCui8snIgyAN8XWgNjNhCqlAUdzZptso6OCoFQ==" crossorigin="anonymous"></script>
	<script src="app/SocketFactory.js"></script>
	<script src="app/FileStreamModule.js"></script>
	<script src="app/TspTableModule.js"></script>
	<script src="app/ErrorHandlerModule.js"></script>

	<link rel="stylesheet" href="node_modules/hint.css/hint.min.css">
	<link rel="stylesheet" href="node_modules/toastr/build/toastr.min.css">
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/main.css">
</head>

<body>
	<div class="card">
		<header>
			<img src="assets/images/logo.png" class="logo" />
		</header>
		<table id="tspTable">
			<thead>
				<tr>
					<th onclick="TspTableModule.sort('ID');">ID</th>
					<th onclick="TspTableModule.sort('Label');">Label</th>
					<th onclick="TspTableModule.sort('ELevel');">E-Level</th>
					<th onclick="TspTableModule.sort('Output');">Output</th>
					<th onclick="TspTableModule.sort('State');">State</th>
					<th onclick="TspTableModule.sort('Times');">Times(r/u/s)</th>
					<th>
						<i class="material-icons md-36 remove-task hint--bottom" aria-label="Kill all tasks" onclick="TspTableModule.killAllTasks()">delete</i>
					</th>
				</tr>
				<tr class="search-row">
					<th>
						<input type="search" onkeyup="TspTableModule.search(this.value, 'ID')" />
					</th>
					<th>
						<input type="search" onkeyup="TspTableModule.search(this.value, 'Label')" />
					</th>
					<th>
						<input type="search" onkeyup="TspTableModule.search(this.value, 'ELevel')" />
					</th>
					<th></th>
					<th>
						<input type="search" onkeyup="TspTableModule.search(this.value, 'State')" />
					</th>
                    <th>
						<input type="search" onkeyup="TspTableModule.search(this.value, 'Times')" />
					</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
			</tbody>
		</table>
	</div>
	<div class="dialog-shadow" id="fileStreamDialogShadow"></div>
	<div class="dialog" id="fileStreamDialog">
		<h2> Filestream</h2>
		<div class="content">
		</div>
	</div>
</body>

</html>
